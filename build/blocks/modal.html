<div class="request js_request d-flex flex-column">
  <button
    title="close"
    type="button"
    class="request_close js_request_close d-flex justify-center align-center"
  >
    <i class="icon-svg">
      <svg
        width="30"
        height="30"
        viewBox="0 0 30 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M14.9298 13.7995L10.4639 9.82387L9.3335 11.0936L13.7994 15.0692L9.82385 19.5352L11.0936 20.6655L15.0692 16.1996L19.5352 20.1752L20.6655 18.9054L16.1996 14.9298L20.1752 10.4639L18.9054 9.3335L14.9298 13.7995Z"
          fill="#007BFB"
        />
      </svg>
    </i>
  </button>

  <div class="request_content js_request_content">
    <!-- <div class="request_subTitle js_request_close">Вернуться назад</div> -->
    <div class="request_title">Записаться на просмотр</div>

    <form class="form">
      <div class="form-control">
        <label for="name"> Введите имя </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Майгурова Анна Ивановна"
        />
      </div>
      <div class="form-control">
        <label for="phone"> Введите телефон </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+7 999 999-99-99"
        />
      </div>

      <button type="button" class="btn btn-blue js_request_btn" disabled>
        Связаться со мной
      </button>

      <span class="request_confirming">
        Нажимая кнопку «Получить код», вы подтверждаете своё согласие на
        <a href="#">обработку персональных данных</a> и получение
        <a href="#">рекламных рассылок</a>
      </span>
    </form>
  </div>

  <div class="request_link js_request_link">
    <picture class="request_link-bg js_request_link-bg">
      <img src="" alt="image" />
    </picture>
    <div class="d-flex">
      <div class="d-flex flex-column">
        <h6 class="request_link-title js_request_link-title"></h6>
        <p class="request_link-text js_request_link-text"></p>
      </div>

      <a
        class="request_link-href js_request_link-href"
        href="#"
        title="Пятницкие Луга"
      >
        <svg
          width="8"
          height="12"
          viewBox="0 0 8 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.98438 10.2852L6.54134 5.99944L1.98438 1.71373"
            stroke="#0F80E9"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
